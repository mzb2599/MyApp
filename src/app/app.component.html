<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
  </head>
  <body>
    <div class="todo-container">
      <div class="title"><h2>TODOLIST</h2></div>

      <div class="input-container">
        <input
          type="text"
          class="todo-input"
          [(ngModel)]="newTask"
          placeholder="Enter a new task"
          (keyup.enter)="addTask()"
        />
        <button class="add-button" (click)="addTask()">+</button>
      </div>

      <ul class="todo-list" *ngFor="let task of tasks; index as i">
        <li class="todo-item">
          <input type="checkbox" class="checkbox" (click)="toggleTask(i)" />
          <span class="todo-text" [style.text-decoration]="task.completed ? 'line-through' : 'none'">{{
            task.task
          }}</span>
          <div class="actions">
            <button class="edit" (click)="editTask($event)">✏️</button>
            <button class="delete" (click)="deleteTask(i)">✕</button>
          </div>
        </li>
      </ul>

      <div class="stats" *ngIf="tasks.length > 0">
        <div class="count">
          {{ getCompletedTasks }} of {{ tasks.length }} tasks done
        </div>
        <button class="clear-completed" (click)="removeChecked()">
          <span>Remove checked</span>
          <span>✕</span>
        </button>
      </div>
    </div>
  </body>
</html>
